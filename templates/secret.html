<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <form method="POST">
    <div class="container d-flex flex-row justify-content-center">
        <div class="row">
          <div class="col-12" style="margin-top:50%; border:black 2px solid; padding: 40px; border-radius:8px;">
            <div class="form-group">
                <label for="firstName" class="col-12 control-label" style="font-weight:bold;">Secret Key</label>
                <div class="col-12">
                    <input type="password" id="firstName" placeholder="Enter Your Secret Key" name="key" class="form-control" autofocus>
                </div>
            </div>
            <div id="validate_name"></div><br/>

            <div class="form-group">
                <label for="firstName" class="col-12 control-label" style="font-weight:bold;">Password</label>
                <div class="col-12">
                    <input type="password" id="quali" name="password" placeholder="Enter Your Password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-12 control-label" style="font-weight:bold;">email</label>
                <div class="col-12">
                    <input type="email" id="quali" name="email" placeholder="Enter Your email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-12 control-label" style="font-weight:bold;">passcode</label>
                <div class="col-12">
                    <input type="text" id="quali" name="p_key" placeholder="Enter Your passcode" class="form-control">
                </div>
            </div>
            <div id="validate_quali"></div><br/>
    </div>
</div>

</div>
<div class="col-12 text-center" style="margin-top:10px;">
    <button class="btn btn-primary"> Submit </button>
    <a href="{{url_for('login')}}">Back</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</form>
</body>
</html>
