<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>
<body>
    <div class="bgimg2">
    <div class="container">
        <div class="row grid-3">
            <div class="col-12">
                <div class="three">
                    <h3 class="good text-center">Add a Book</h3>             
                    <form method="POST">
                        <div class="form-row">
                          <div class="col-12 mb-1">
                            <label for="exampleFormControlInput1">Book ID</label>
                            <input type="number" class="form-control" name="id" placeholder="Book ID">
                          </div>
                          </div>
                          <div class="form-row">
                          <div class="col-12">
                            <label for="exampleFormControlInput1">Title</label>
                            <input type="text" class="form-control" placeholder="Title" name="title">
                          </div>
                        </div>
                      
                        <div class="form-row">
                          <div class="col-12">
                            <label for="exampleFormControlInput1">Author</label>
                            <input type="text" class="form-control" placeholder="Author" name="author">
                          </div>
                        </div>
                       
                          <div class="form-row">
                            <div class="col-12">
                              <label for="exampleFormControlInput1">Genre</label>
                              <input type="text" class="form-control" placeholder="Genere" name="genre">
                            </div>
                          </div>
                        
                            <div class="form-row">
                              <div class="col-12">
                                <label for="exampleFormControlInput1">Copies Available</label>
                                <input type="number" class="form-control" placeholder="Copies Available" name="copies">
                              </div>
                            </div>
                           
                              <div class="form-row">
                                <div class="col-12">
                                  <label for="exampleFormControlInput1">Price</label>
                                  <input type="number" class="form-control" placeholder="Price" name="price">
                                </div>
                              </div>
                              <div class="row grid-3">
                                <div class="col-12 text-center">
                                    <div class="row grid-3">
                                        <div class="col-12">
                                          <button class="two">Submit</button>
                                        </div>
                                    </div>
                                </div>
                              </div>
                    </form>
                    <div class="row grid-3">
                      <div class="col-12 text-right">
                          <div class="row grid-3">
                              <div class="col-12">
                                <a href="{{url_for('adminlogin')}}"><button class="two">back</button></a>
                              </div>
                          </div>
                      </div>
                    </div>
                                
                          
                </div>
            </div>
        </div>
    </div>
</div>
        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
